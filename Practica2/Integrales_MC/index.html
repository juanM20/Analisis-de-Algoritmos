<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header>
        <h2>Aproximación de Integrales</h2>        
    </header>

    <div class="main">
        <div class="opciones">
            <div class="integrales-opc">
                <p>Seleccione la integral:</p>
                <select name="Integrales" id="Integrales">
                    <option value="F1">Integral 1</option>
                    <option value="F2">Integral 2</option>
                    <option value="F3">Integral 3</option>
                    <option value="F4">Integral 4</option>
                    <option value="F5">Integral 5</option>
                </select>
            </div>
            <div class="rangos">
                <label for="a">a: </label>
                <input type="text" id="a">
                <label for="b">b: </label>
                <input type="text" id="b">
            </div>
            <div class="numeros-aleatorios">
                <label for="">Ingresa numeros aleatorios (N): </label>
                <input type="text" id="numeros_aleatorios">
                <button id="simulacion">Simula</button>  
            </div>
            <div class="Resultado">
                <h4>Aproximación de la integral: </h4>
                <p id="Resultado"></p>
            </div>
        </div>
        <div class="grafica"> 
            <canvas id="myChart"></canvas>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="MC.js"></script>
</body>
</html>
